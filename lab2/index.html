<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Scripts-->
    <script src="./scripts/main.js" defer></script>
    <!-- <script src="./scripts/tevin.js"></script> -->
    <!-- <script src="./scripts/products.js"></script> -->
    <!--Stylesheet-->
    <link rel="stylesheet" href="./styles/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Grocery app</title>
</head>
<body>
    <div class="container">
        <!-- Top of Page -->
        <nav>
            <div class="header">
                <div class="title"><p class="title-name">Grocery Shop</p></div>
                <div class="tabs">
                    <input type="radio" name="section" id="home" onchange="toggleSection('products')">
                    <label for="home" class="tab">Home</label>
            
                    <input type="radio" name="section" id="profile" onchange="toggleSection('client')">
                    <label for="profile" class="tab">Profile preferences</label>
                    <input type="radio" name="section" id="cart-page" onchange="toggleSection('cart')">
                    <label for="cart-page" class="tab">Cart</label>
                </div>
            </div>
        </nav>
        <!--End of Top of Page-->

        <!-- Content Display -->
        <div class="content">
            <!-- Products Display -->
            <div id="products" class="hidden section">
                <div class="titles">
                    <p class="title">Lastest Arrivals</p>
                    <p class="subtitle">NEW PRODUCTS</p>
                </div>
                <!-- This will not be needed, will implement as an after thought as the products would be idrectly affeted by the client's preferences -->
                <div class="slider filter">  

                </div>

                <!--Auto feed in JS-->
                <div class="product-grid">

                </div>
            </div>

            <!-- Cart Display  -->
            <div id="cart" class="hidden section hero" style="font-family: 'Open Sans', sans-serif;">
                <div class="cart-grid" id="cart-grid">
                   
                </div>
            </div>

            <!-- Client Preferences Display -->
            <div id="client" class="hidden section">
                <div class="hero">
                    <div class="hero-content">
                        <div class="hero-dropdown" style="font-family: 'Open Sans', sans-serif;">
                            <label for="diet-selection">
                                <p>Select your diet preferences</p>
                            </label>
                           <!--Auto feed in JS-->
                            <div class="diet-selection">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End of Content Display -->
    </div>

    <!-- Bottom of Page -->
    <div class="footer">
        <div class="github-redirect">
            <p><a href="github.com">Check out the repository on GitHub !</a></p>
        </div>
    </div>
</body>
</html>
